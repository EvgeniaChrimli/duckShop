<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Продажа уточек</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="header-body">
          <div class="header-body_left">
            <img
              src="images/Logo.png"
              alt="logo"
              class="header-body_left-img"
            />
          </div>
          <div class="header-body_center">
            <nav class="nav">
              <ul class="nav_list">
                <li class="nav_item">
                  <a href="#" class="nav_link">Главная</a>
                </li>
                <li class="nav_item">
                  <a href="#" class="nav_link">Каталог</a
                  ><img
                    src="images/icons/arr-down.svg"
                    class="catalog"
                    alt="openCatalog"
                  />
                </li>
                <li class="nav_item"><a href="#" class="nav_link">Блог</a></li>
                <li class="nav_item">
                  <a href="#" class="nav_link">Отзывы</a>
                </li>
                <li class="nav_item">
                  <a href="#" class="nav_link">Контакты</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header-body_right">
            <div class="header-body_right-cart">
              <div class="cart-img"></div>
            </div>
            <div class="header-body_right-btn">Заказать обратный звонок</div>
            <div class="burger">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <img src="images/icons/close.svg" alt="close" class="nav_close" />
          </div>
        </div>
      </div>
    </header>
    <div class="overlay"></div>

    <script src="app.js"></script>
  </body>
</html>
