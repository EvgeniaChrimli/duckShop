<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Продажа уточек</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-body">
          <div class="header-body_left">
            <img
              src="images/Logo.png"
              alt="logo"
              class="header-body_left-img"
            />
          </div>
          <div class="header-body_center">
            <nav class="nav">
              <ul class="nav_list">
                <li class="nav_item">
                  <a href="#" class="nav_link">Главная</a>
                </li>
                <li class="nav_item">
                  <a href="#" class="nav_link">Каталог</a
                  ><img
                    src="images/icons/arr-down.svg"
                    class="catalog"
                    alt="openCatalog"
                  />
                </li>
                <li class="nav_item"><a href="#" class="nav_link">Блог</a></li>
                <li class="nav_item">
                  <a href="#" class="nav_link">Отзывы</a>
                </li>
                <li class="nav_item">
                  <a href="#" class="nav_link">Контакты</a>
                </li>
                <div class="nav_item-btn btn-orange btn">
                  Заказать обратный звонок
                </div>
              </ul>
            </nav>
          </div>
          <div class="header-body_right">
            <div class="header-body_right-cart">
              <div class="cart-img"></div>
            </div>
            <div class="header-body_right-btn btn-orange btn">
              Заказать обратный звонок
            </div>
            <div class="burger">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <img src="images/icons/close.svg" alt="close" class="nav_close" />
          </div>
        </div>
      </div>
    </header>
    <div class="overlay bg-overlay"></div>
    <div class="modal-overlay bg-overlay">
      <div class="modal">ghgghgh</div>
    </div>
    <section class="top">
      <div class="container">
        <div class="top_img">
          <div class="top_imageWrap">
            <img
              src="images/icons/sticker.svg"
              alt="decorateImg"
              class="top_imageWrap-sticker"
            />
            <img
              src="images/duck.png"
              alt="decorateImg"
              class="top_imageWrap-duck"
            />
          </div>
        </div>

        <div class="top_body">
          <div class="left top-text">Много</div>
          <div class="right">
            <div class="right_title top-text">уточек</div>
            <div class="right_subtitle">
              Маленький друг найдётся для каждого в этом кряквенно жёлтом мире
            </div>
            <div class="right_btn btn blue-btn">Смотреть уточек</div>
          </div>
        </div>
        <ul class="top_menu">
          <li class="top_menu-item">
            <svg
              class="top_menu-icon"
              width="14"
              height="12"
              viewBox="0 0 14 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                fill-rule="evenodd"
                clip-rule="evenodd"

              />
            </svg>
            <a href="#" class="top_menu-link">Классические</a>
          </li>
          <li class="top_menu-item">
            <svg
              class="top_menu-icon"
              width="14"
              height="12"
              viewBox="0 0 14 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

            </svg>
            <a href="#" class="top_menu-link">Супергерои</a>
          </li>
          <li class="top_menu-item">
            <svg
              class="top_menu-icon"
              width="14"
              height="12"
              viewBox="0 0 14 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

          </li>
          <li class="top_menu-item">
            <svg
              class="top_menu-icon"
              width="14"
              height="12"
              viewBox="0 0 14 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M7.33277 0.751021C7.60776 0.442312 8.08149 0.414506 8.39086 0.688914L13.7484 5.44103C13.9085 5.58295 14 5.78638 14 6C14 6.21362 13.9085 6.41704 13.7484 6.55897L8.39086 11.3111C8.08149 11.5855 7.60776 11.5577 7.33277 11.249C7.05777 10.9403 7.08564 10.4676 7.39501 10.1932L11.2793 6.74787H0.749475C0.335551 6.74787 0 6.41304 0 6C0 5.58696 0.335551 5.25213 0.749475 5.25213H11.2793L7.39501 1.80685C7.08564 1.53244 7.05777 1.05973 7.33277 0.751021Z"

            <a href="#" class="top_menu-link">Для детей</a>
          </li>
          <li class="top_menu-item">
            <svg
              class="top_menu-icon"
              width="14"
              height="12"
              viewBox="0 0 14 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path

      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
